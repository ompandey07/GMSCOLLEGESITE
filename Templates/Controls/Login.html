<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMS LOGIN</title>

    <link rel="shortcut icon" href="/static/Images/Favicon/Top.png" type="image/x-icon">
    
    <!-- AlpineJS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6366F1;
            --secondary: #EC4899;
            --dark: #0F172A;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .hover-gradient:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .grid-bg {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        input:focus,
        button:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .modal-backdrop {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            animation: modalFade 0.3s ease-out;
        }

        @keyframes modalFade {
            from {
                opacity: 0;
                transform: translateY(-1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-gradient {
            background: linear-gradient(135deg, #059669, #10B981);
        }

        .error-gradient {
            background: linear-gradient(135deg, #DC2626, #EF4444);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-300 grid-bg min-h-screen flex items-center justify-center">

    <!-- Login Card -->
    <div class="card max-w-md w-full p-6 shadow-lg text-center text-gray-300">
        <!-- Logo -->
        <div class="mb-6">
            <img src="/static/Images/GMSLOGO/GMSLOGO.jpg" alt="Campus Logo" 
                class="mx-auto w-20 h-20">
            <h1 class="text-2xl font-bold gradient-text mt-4">Login</h1>
            <p>Welcome to Ganeshman Singh Multiple Campus</p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="w-full px-4 py-2 mt-1 text-sm bg-gray-800 border border-gray-600 focus:border-blue-400 text-gray-300">
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 mt-1 text-sm bg-gray-800 border border-gray-600 focus:border-blue-400 text-gray-300">
                <button type="button" id="toggle-password" class="absolute right-3 top-9 text-gray-400">
                    <i class="ri-eye-line"></i>
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 text-sm hover-gradient">
                Login
            </button>
        </form>
       
        <!-- Register Link -->
        <p class="mt-6 text-sm">
            Back To Home <a href="{% url 'home_page_view' %}" class="text-blue-400 hover:underline">Home</a>
        </p>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML =
                passwordInput.type === 'password'
                    ? '<i class="ri-eye-line"></i>'
                    : '<i class="ri-eye-off-line"></i>';
        });
    </script>
</body>
</html>
